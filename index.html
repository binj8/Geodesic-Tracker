<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/geographiclib@2.0.0/geographiclib.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #2b1e4a, #3b2b6d);
      color: #fff;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #heat-icon {
      font-size: 4rem;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
    @keyframes pulseGlowFlame {
      0% { transform: scale(1); text-shadow: 0 0 10px rgba(255, 100, 0, 0.5); }
      50% { transform: scale(1.2); text-shadow: 0 0 25px rgba(255, 100, 0, 0.8), 0 0 40px rgba(255, 100, 0, 0.5); }
      100% { transform: scale(1); text-shadow: 0 0 10px rgba(255, 100, 0, 0.5); }
    }
    @keyframes pulseGlowFrost {
      0% { transform: scale(1); text-shadow: 0 0 10px rgba(0, 200, 255, 0.5); }
      50% { transform: scale(1.2); text-shadow: 0 0 25px rgba(0, 200, 255, 0.8), 0 0 40px rgba(0, 200, 255, 0.5); }
      100% { transform: scale(1); text-shadow: 0 0 10px rgba(0, 200, 255, 0.5); }
    }
    .glow-flame {
      animation: pulseGlowFlame 2s infinite;
    }
    .glow-frost {
      animation: pulseGlowFrost 2s infinite;
      color: #00c8ff;
    }
    #distance {
      font-size: 2rem;
      color: #00f9ff;
      margin: 1rem 0;
    }
    #status, #message {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div>
    <h1>Vibe Tracker</h1>
    <div id="heat-icon">üå°Ô∏è</div>
    <div id="distance">-- m</div>
    <div id="status">Getting your location...</div>
    <div id="message"></div>
  </div>

  <script>
    const targetLat = 19.11426515101219;
    const targetLon = 72.86528903659296;
    let lastDistance = null;
    let hasCelebrated = false;

    function getGeodesicDistance(lat1, lon1, lat2, lon2) {
      const geod = GeographicLib.Geodesic.WGS84;
      const result = geod.Inverse(lat1, lon1, lat2, lon2);
      return result.s12;
    }

    function getMessage(distance) {
      if (distance > 100) return "You're on the way üö∂‚Äç‚ôÄÔ∏è";
      if (distance > 50) return "Warming up üî•";
      if (distance > 20) return "Almost there! üí´";
      if (distance > 5) return "üî• You're right on target!";
      return "üéØ You've caught the vibe!";
    }

    function getHeatIcon(distance, lastDistance) {
      if (lastDistance === null) return "üå°Ô∏è";
      return distance < lastDistance ? "üî•" : "‚ùÑÔ∏è";
    }

    function getGlowClass(distance, lastDistance) {
      if (lastDistance === null) return "";
      return distance < lastDistance ? "glow-flame" : "glow-frost";
    }

    function triggerConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    function updatePosition(pos) {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      const distance = getGeodesicDistance(lat, lon, targetLat, targetLon);
      document.getElementById("distance").textContent = `${distance.toFixed(2)} m`;
      document.getElementById("message").textContent = getMessage(distance);

      const icon = getHeatIcon(distance, lastDistance);
      const glow = getGlowClass(distance, lastDistance);

      const iconEl = document.getElementById("heat-icon");
      iconEl.textContent = icon;
      iconEl.className = glow;

      if (lastDistance === null) {
        document.getElementById("status").textContent = "Tracking started...";
      } else if (distance < lastDistance) {
        document.getElementById("status").textContent = "Warmer üî•";
      } else {
        document.getElementById("status").textContent = "Cooler ‚ùÑÔ∏è";
      }

      if (distance <= 5 && !hasCelebrated) {
        triggerConfetti();
        hasCelebrated = true;
      }

      lastDistance = distance;
    }

    function handleError(error) {
      document.getElementById("status").textContent = `Error: ${error.message}`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(updatePosition, handleError, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 10000
      });
    } else {
      document.getElementById("status").textContent = "Geolocation not supported.";
    }
  </script>
</body>
</html>
