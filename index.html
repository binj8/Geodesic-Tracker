<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vibe Tracker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f5f5f5;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    #status {
      font-size: 1.2rem;
      margin-top: 2rem;
    }
  </style>

  <!-- üéâ Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- üìç Geodesic Module CDN -->
  <script type="module">
    import { Geodesic } from 'https://cdn.jsdelivr.net/npm/geographiclib-geodesic@1.52.0/+esm';
    window.Geodesic = Geodesic;
  </script>
</head>
<body>
  <h1>Vibe Tracker</h1>
  <p id="status">Waiting for location...</p>

  <script>
    function getGeodesicDistanceInMeters(lat1, lon1, lat2, lon2) {
      const result = window.Geodesic.WGS84.Inverse(lat1, lon1, lat2, lon2);
      return result.s12;
    }

    // üéØ Set your target coordinates here
    const targetLat = 19.0760; // Example: Mumbai latitude
    const targetLon = 72.8777; // Example: Mumbai longitude

    function updatePosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      const distance = getGeodesicDistanceInMeters(lat, lon, targetLat, targetLon);

      document.getElementById("status").textContent =
        `Your Location ‚Üí Lat: ${lat.toFixed(6)}¬∞, Lon: ${lon.toFixed(6)}¬∞
        üìè Distance to target: ${distance.toFixed(2)} meters`;

      if (distance < 10) {
        confetti({
          particleCount: 200,
          spread: 90,
          origin: { y: 0.6 }
        });
      }
    }

    function handleError(error) {
      console.error("Geolocation error:", error);
      document.getElementById("status").textContent =
        "Unable to retrieve location.";
    }

    // üöÄ Start tracking
    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(updatePosition, handleError, {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      });
    } else {
      document.getElementById("status").textContent =
        "Geolocation is not supported in your browser.";
    }
  </script>
</body>
</html>
